{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert">
        <span class="closebtn" onclick="closeAlert()">&times;</span>
        {{ message }}
    </div>
     <script src="../static/javascript/resgister.js"></script>
    {% else %}
        <h1>{{ message }}</h1>
    {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}
    <form method="POST"
        <div class="page_register">
            <div class="picture">
                <div class="letgo">
                    <img src="../static/img/text_register.png" alt="letgo" width="521" height="190">
                </div>
                <div class="airplane">
                    <img src="../static/img/airplane_register.png" alt="airplane" width="523" height="320">
                </div>
            </div>
            <div class="register">
                <div>
                    <h1>Register</h1>
                    <div class="box">
                        <input
                        type="text"
                        id="firstname"
                        placeholder="Username"
                        name="firstname">
                    </div>
                    <div class="box">
                        <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        name="email">
                    </div>
                    <div class="box">
                        <input
                        type="password"
                        id="password1"
                        placeholder="Password"
                        name="password1" >
                    </div>
                    <div class="box">
                        <input
                        type="password"
                        id="passoword2"
                        placeholder="Comfirm Password"
                        name="password2" >
                    </div>
                    <br/>
                    <button type="submit" class="Createaccount">Create account</button>
                </div>
            </div>
        </div>
    </form>
